<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="block-weather">
        <div class="row weather-header d-flex justify-content-around">
          <div class="col">
            <form id="searchForm">
              <div class="form-group">
                <input
                  type="search"
                  name="city"
                  placeholder="Enter a city..."
                  id="searchInput"
                  autocomplete="off"
                  autofocus
                />
                <button class="search-button">
                  <img src="img/search.svg" alt="" width="17px" />
                </button>
              </div>
            </form>

            <button id="currentLocationButton">Current Location</button>

            <h1 id="currentCity" class="currentCity"></h1>
            <h3>
              <span id="date"></span>
            </h3>
          </div>
          <div class="col-2">
            <img src="" width="100px" alt="" class="currentImg" id="icon" />
          </div>
          <div class="col-4">
            <div class="currentWeather">
              <span id="currentTemp" class="currentTemp"></span>

              <div class="measures">
                <span class="currentMeasure">Â°C</span>
              </div>
            </div>
            <div class="labels">
              <span class="label">MIN <span id="today-min"></span></span>
              <span class="label">MAX <span id="today-max"></span></span>
            </div>
            <ul class="weatherDetails">
              <li id="today-description" class="description"></li>
              <li>Wind <span id="today-wind"></span> m/s</li>
              <li>Humidity <span id="today-humidity"></span>%</li>
            </ul>
          </div>
        </div>

        <div class="row table d-flex justify-content-around">
          <div class="col tableWrapper" id="forecastTable"></div>
        </div>
        <div class="git-hub">
          <a
            href="https://github.com/DinaZadorozhnay/weather-project.git"
            target="_blank"
            >Open-sourse code </a
          >by Dina Zadorozhnay
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
